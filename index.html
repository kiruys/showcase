<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Alegreya:400,900' rel='stylesheet' type='text/css'>
	<link type="text/css" rel="stylesheet" href="static/css/showcase.css" media="all" />

</head>

	<body>

		<div class="nav-wrapper"> <!-- menu and playlist icons, and giel logo -->
			<div class="three-columns">
				<span class="icon-list icons"></span>
			</div>
			<div class="three-columns logo">
				<img class="giel-logo" src="static/img/giel-logo.png">
			</div>
			<div class="three-columns">
				<div class="playlist">
					<span class="icon-music icons"></span>
				</div>
			</div>
		</div>

		<div class="clear"></div>

		<div class="overview-wrapper"> <!-- item overview with tiles-->

			<h1>vandaag</h1>

			<div class="tile-wrapper">
				<div class="tile-row">
					<div class="three-columns">
						<div class="tile" >
							<span class="icons"></span>
							<div class="clear"></div>
							<h2></h2>
						</div>
					</div>
					<div class="three-columns">
						<div class="tile">
							<span class="icons"></span>
							<div class="clear"></div>
							<h2></h2>
						</div>
					</div>
					<div class="three-columns">
						<div class="tile">
							<span class="icons"></span>
							<div class="clear"></div>
							<h2></h2>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="clear"></div>

		<div class="item-wrapper"> <!-- item frame -->
			<h2><span class="icon-close pink-icon"></span><span class="item-title"></span></h2>
			<div class="content">
			</div>
		</div>

		<script type="text/javascript" src="static/js/jquery.js"></script>
		<script type='application/javascript' src="static/js/fastclick.js"></script>
		<script type="text/javascript" src="static/js/giel-app.js"></script>
		<script type="text/javascript" src="static/js/events.js"></script>

	</body>
</html>
