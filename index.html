<!DOCTYPE HTML>
<html>
<head>

	<link type="text/css" rel="stylesheet" href="static/css/showcase.css" media="all" />

</head>

	<body>

		<div class="nav-wrapper"> <!-- menu and playlist icons, and giel logo -->
			<div class="three-columns">
				<span class="icon-list icons"></span>
			</div>
			<div class="three-columns logo">
				<img class="giel-logo" src="static/img/giel-logo.png">
			</div>
			<div class="three-columns">
				<div class="playlist">
					<span class="icon-music icons"></span>
				</div>
			</div>
		</div>

		<div class="clear"></div>

		<div class="overview-wrapper"> <!-- item overview with tiles-->

			<h1>vandaag</h1>

			<div class="tile-wrapper">
				<div class="tile-row">
					<div class="three-columns">
						<div class="tile" >
							<span class="icons"></span>
							<div class="clear"></div>
							<h2></h2>
						</div>
					</div>
					<div class="three-columns">
						<div class="tile">
							<span class="icons"></span>
							<div class="clear"></div>
							<h2></h2>
						</div>
					</div>
					<div class="three-columns">
						<div class="tile">
							<span class="icons"></span>
							<div class="clear"></div>
							<h2></h2>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="clear"></div>

		<div class="item-wrapper"> <!-- item frame -->
			<h2><span class="icon-close pink-icon"></span><span class="item-title"></span></h2>
			<div class="content">
			</div>
		</div>

		<script type="text/javascript">
			if (!Array.prototype.filter)
			{
			Array.prototype.filter = function(fun /*, thisp*/)
			{
			  var len = this.length;
			  if (typeof fun != "function")
			    throw new TypeError();

			  var res = new Array();
			  var thisp = arguments[1];
			  for (var i = 0; i < len; i++)
			  {
			    if (i in this)
			    {
			      var val = this[i]; // in case fun mutates this
			      if (fun.call(thisp, val, i, this))
			        res.push(val);
			    }
			  }

			  return res;
			};
			}
    	</script>
    	<script src="static/js/lib/tokenizer.js"></script>
    	<script src="static/js/lib/parser.js"></script>
    	<script src="static/js/lib/vminpoly.js"></script>

		<script type="text/javascript" src="static/js/lib/jquery.js"></script>
		<script type='application/javascript' src="static/js/lib/fastclick.js"></script>

		<script type="text/javascript" src="static/js/giel-app.js"></script>
		<script type="text/javascript" src="static/js/events.js"></script>

	</body>
